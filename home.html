<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Chat Test</title>

    <link rel="stylesheet" href="bulma.min.css">
</head>

<body>

    <div class="container">


        <div class="box">


            <article class="media is-marginless">

                <figure class="image is-32x32">
                    <p>3</p>
                </figure>
                <article class="message">
                    <div class="message-body">
                        hello
                    </div>
                </article>
            </article>


            <article class="media is-marginless">
                <figure class="image is-32x32">
                    13
                </figure>
                <article class="message">
                    <div class="message-body">
                        hi everyone my name is marcie
                    </div>
                </article>
            </article>


            <article class="media is-marginless">
                <figure class="image is-32x32">
                    133
                </figure>
                <article class="message">
                    <div class="message-body">
                        <p>
                            shut the fuck up marcie
                    </div>
                </article>
            </article>


        </div>

        <!-- input elements -->

        <nav class="level">
            <div class="level-item">
                <div class="field has-addons">
                    <p class="control">
                        <input id="msg" class="input" type="text" placeholder="">
                    </p>
                    <p class="control">
                        <button id="send" class="button is-link">
                            Send
                        </button>
                    </p>
                </div>
            </div>
        </nav>
    </div>

    <script type="text/javascript">
        window.onload = function () {
            var conn;
            var msg = document.getElementById("msg");
            var log = document.getElementById("log");


            function appendLog(name, message) {
                var item = document.createElement("tr")
                item.appendChild(name)
                item.appendChild(message)
                log.appendChild(item);

                window.scrollTo(0, document.body.scrollHeight);
            }

            document.getElementById("send").onclick = function () {
                if (!conn) {
                    return false;
                }
                if (!msg.value) {
                    return false;
                }
                conn.send(msg.value);
                msg.value = "";
                return false;
            };

            if (window["WebSocket"]) {
                conn = new WebSocket("ws://" + document.location.host + "/ws");
                conn.onclose = function (evt) {
                    var item = document.createElement("div");
                    item.innerHTML = "<b>Connection closed.</b>";
                    appendLog(item);
                };
                conn.onmessage = function (evt) {
                    var messages = evt.data.split('\n');
                    for (var i = 0; i < messages.length; i++) {
                        var name = document.createElement("td")
                        name.innerText = "j509124nf90j"
                        name.setAttribute("width", "10%")

                        var message = document.createElement("td");
                        message.innerText = messages[i];
                        appendLog(name, message);
                    }
                };
            } else {
                var item = document.createElement("tr");
                item.innerHTML = "<b>Your browser does not support WebSockets.</b>";
                appendLog(item);
            }
        };

        msg.addEventListener("keyup", function (event) {
            event.preventDefault();
            if (event.keyCode === 13) {
                document.getElementById("send").click();
            }
        });

    </script>
    <style>
        .message-body {
            padding: 0.30em 0.60em;
        }

        .media>figure {
            padding: 0 0.4em 0 0 !important;
            line-height: 2em !important;
            text-align: right !important;
        }

        .media {
            border: 0px !important;
            margin-top: 0.25em !important;
            padding-top: 0.25em !important;
        }
    </style>
</body>

</html>
